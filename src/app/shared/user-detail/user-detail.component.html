<h1 mat-dialog-title>Customer Details</h1>
<br>
<div mat-dialog-content>Name: {{data.name}} </div>
<div mat-dialog-content>Username: {{data.username}}</div>
<div mat-dialog-content>Email: {{data.email}}</div>
<div mat-dialog-content>Phone: {{data.phone}}</div>
<br>
<div mat-dialog-content>Company: {{data.company}} </div>
